<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Boids</title>
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div style="position: fixed; z-index: 1;" class="column">
      <a class="button is-light" href="index.html">Back</a>
      <button class="button is-danger" id="restart">Restart</button>
    </div>

    <div class="columns" style="position: fixed; bottom: 1%; right: 1%; left: 1%; z-index: 1;">

      <div class="column">
        <button class="button is-info" id="shark">Release the Shark</button>
      </div>

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="fovDown"><</button>
          <button class="button is-static">Field of vision: 5</button>
          <button class="button is-info" class="fovUp">></button>
        </div>
      </div>

    </div>

    <canvas style="z-index: 0;" id="boids" width="150" height="150"></canvas>
    <script src="boids.js"></script>
  </body>
</html>
