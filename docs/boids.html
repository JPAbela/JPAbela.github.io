<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Boids</title>
    <link rel="icon" type="image/x-icon" href="logo.ico"/>
    <style type="text/css">
      body {
        margin: 0;
        background: #282c34;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div style="position: fixed; z-index: 1;" class="column">
      <a class="button is-light" href="index.html">Back</a>
      <button class="button is-danger" id="restart">Restart</button>
      <button class="button is-info" id="hawk">Release the Hawk</button>
    </div>

    <div class="columns" style="position: fixed; bottom: 1%; right: 1%; left: 1%; z-index: 1;">

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="fovDown"><</button>
          <button class="button is-static" id="fov">Field of Vision: 10</button>
          <button class="button is-info" id="fovUp">></button>
        </div>
      </div>

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="avoidDown"><</button>
          <button class="button is-static" id="avoid">Avoidance: 10</button>
          <button class="button is-info" id="avoidUp">></button>
        </div>
      </div>

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="numDown"><</button>
          <button class="button is-static" id="num">Number of Boids: 10</button>
          <button class="button is-info" id="numUp">></button>
        </div>
      </div>

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="matchDown"><</button>
          <button class="button is-static" id="match">Match Speed: 10</button>
          <button class="button is-info" id="matchUp">></button>
        </div>
      </div>

      <div class="column">
        <div class="buttons has-addons">
          <button class="button is-info" id="centerDown"><</button>
          <button class="button is-static" id="center">Fly to Center: 10</button>
          <button class="button is-info" id="centerUp">></button>
        </div>
      </div>

    </div>

    <canvas style="z-index: 0;" id="boids" width="150" height="150"></canvas>
    <script src="boids.js"></script>
  </body>
</html>
